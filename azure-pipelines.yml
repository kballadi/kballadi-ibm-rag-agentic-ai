 # Azure Pipelines YAML for Node.js app: install dependencies, run tests, deploy on success

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'Install dependencies'

- script: npm test
  displayName: 'Run tests'

- script: npm run deploy --if-present
  displayName: 'Deploy (runs on success)'
  condition: succeeded()

